{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs">
              <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> 
              <span>Log in <i class="ion-ios-arrow-forward"></i></span>
            </p>
            <h1 class="mb-3 bread">Log in</h1>
          </div>
        </div>
      </div>
    </section>
    
<div class="container mt-5">
    <h2>Update Traffic Data</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Junction ID</label>
            <input type="text" class="form-control" value="{{ traffic_record.junction_id }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Vehicles</label>
            <input type="number" class="form-control" name="number_of_vehicles" value="{{ traffic_record.number_of_vehicles }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
{% endblock %}
