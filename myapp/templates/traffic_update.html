{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs">
              <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> 
              <span>Traffic Update <i class="ion-ios-arrow-forward"></i></span>
            </p>
            <h1 class="mb-3 bread">Traffic Update</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9 justify-content-center mb-5">
          <div class="col-md-8 mb-md-5">
            <!-- Form to send POST request to traffic_update view -->
            <form action="{% url 'traffic_update' %}" method="POST" class="bg-light p-5 contact-form">
              {% csrf_token %}
              
              <!-- Junction ID field -->
              <div class="form-group">
                <input type="text" class="form-control" name="Junction" placeholder="Junction ID" required>
              </div>
              
              <!-- Number of Vehicles field -->
              <div class="form-group">
                <input type="number" class="form-control" name="Number_vehicle" placeholder="Number Of Vehicle" required>
              </div>
              
              <!-- Submit button -->
              <div class="form-group">
                <input type="submit" value="Update Traffic Data" class="btn btn-primary py-3 px-5">
              </div>

              <!-- Display success or error messages -->
              {% if messages %}
                <div class="alert alert-info">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
{% endblock %}
