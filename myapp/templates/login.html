{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs">
              <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> 
              <span>Log in <i class="ion-ios-arrow-forward"></i></span>
            </p>
            <h1 class="mb-3 bread">Log in</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9 justify-content-center mb-5">
          <div class="col-md-8 mb-md-5">
            <!-- Updated form to use POST method and include csrf_token -->
            <form action="{% url 'login' %}" method="POST" class="bg-light p-5 contact-form">
            {% csrf_token %}
                
              <!-- Username field -->
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Your Username" required>
              </div>
              
              <!-- Password field -->
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Your Password" required>
              </div>
              
              <!-- Submit button -->
              <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
              </div>

              <!-- Display error message if login fails -->
              {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
{% endblock %}
